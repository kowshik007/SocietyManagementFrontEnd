<form #postForm="ngForm" (ngSubmit)="onCreateSociety(postForm.value)">
    <div class="field">
        <div class="control">
            <label for="name">Name</label>
            <input type="text" class="input is-primary" name="name" [(ngModel)]="name">
        </div>
    </div>
    <div class="field">
        <div class="control">
            <label for="status">Status</label>
            <input type="number" class="input is-primary" name="status" [(ngModel)]="status">
        </div>
    </div>
    <input class="button is-link need-space" type="submit" value="New Society">
    <input class="button is-danger need-space" type="reset" value="Reset input">
</form>
